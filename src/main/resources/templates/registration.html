<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered</div>
            </div>

            <h1>Registration</h1>

            <form th:action="@{/registration}" method="post" th:object = "${user}">
                <div class="form-group">
                    <label class="control-label" for="firstName">
                        First NAme
                    </label>
                    <input id="firstName" class="form-control" th:field="*{firstName}"
                           required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName">
                        Last Name
                    </label>
                    <input id="lastName" class="form-control" th:field="*{lastName}"
                           required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="email">
                        eMail
                    </label>
                    <input id="email" class="form-control" th:field="*{email}"
                           required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">
                        Password
                    </label>
                    <input id="password" class="form-control" type="password" th:field="*{password}"
                           required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/Login}">Login here</a></span>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
